<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Sagoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .todo-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #taskInput {
            border-radius: 25px;
            padding: 10px 20px;
        }

        .btn-add {
            margin-left: 10px;
            border-radius: 25px;
            padding: 10px 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
        }

        li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #dc3545;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>My To-Do List</h2>
        <div class="d-flex">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." />
            <button class="bt btn-primary btn-add" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement("li");
            li.innerHTML = `
      ${taskText}
      <button class="remove-btn" onclick="this.parentElement.remove()">âœ–</button>
    `;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>

</body>

</html>
