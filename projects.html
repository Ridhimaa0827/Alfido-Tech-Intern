<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Background Changer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      transition: background-color 0.5s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .btn-glow {
      font-size: 18px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    .color-name {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #222;
      background: rgba(255,255,255,0.5);
      padding: 8px 16px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒˆ Click to Change Background</h1>
  <button class="btn-glow" onclick="changeColor()">Change Color</button>
  <div class="color-name" id="colorName">Current: #ffffff</div>

  <script>
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeColor() {
      const randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;
      document.getElementById("colorName").textContent = `Current: ${randomColor}`;
    }
  </script>

</body>
</html>
